{% extends 'crud/base.html' %} {%block content%}
<h1>{{ title }}</h1>
<br />

<form
  class="row g-3"
  method="post"
  action="{% url 'add_student'%}"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="col-6">
    <label for="inputAddress" class="form-label">name</label>
    <input type="text" class="form-control" id="inputAddress" name="name" />
  </div>

  <div class="col-md-5">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email" />
  </div>

  <div class="col-md-5">
    <label for="inputPassword4" class="form-label">Age</label>
    <input type="number" class="form-control" id="inputPassword4" name="age" />
  </div>

  <div class="col-10">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" />
  </div>
  <div class="col-md-5">
    <label for="inputPassword4" class="form-label">Phone</label>
    <input
      type="number"
      class="form-control"
      id="inputPassword4"
      name="phone"
    />
  </div>
  <div class="col-6">
    <label for="">Profile Picture</label>
    <input type="file" name="pp" class="form-control" />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Classroom</label>
    <select id="inputState" class="form-select" name="classId">
      {% for class in classes %}

      <option value = {{class.id}}>{{class.name}}</option>

      {%  endfor %}
      {% comment %} <option>...</option> {% endcomment %}
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-Danger" href="{% url 'crud_student' %}">
      Cancel
    </button>
  </div>
</form>

{%endblock %}
