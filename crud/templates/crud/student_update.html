{% extends 'crud/base.html' %} {% load static %} {%block content%}
<h1>{{title}}</h1>
<br /><br />
<form
  method="post"
  action="{% url 'student_update' student.id %}"
  enctype="multipart/form-data"
>
  <div class="row">
    {% csrf_token %}
    <div class="col-md-4">
      {% if student.studentprofile.profilePic %}
      <img
        src="{{student.studentprofile.profilePic.url}}"
        style="height: 250px"
      />
      {% else %}
      <img src="{% static 'crud/default.png' %}" style="height: 250px" />
      {% endif %} <br />
      <input type="file" name="pp" />
    </div>
    <div class="col-md-8">
      <div class="col-6">
        <label for="inputAddress" class="form-label">name</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          name="name"
          value="{{student.name}}"
        />
      </div>

      <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          name="email"
          value="{{student.email}}"
        />
      </div>

      <div class="col-md-5">
        <label for="inputPassword4" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="inputPassword4"
          name="age"
          value="{{student.age}}"
        />
      </div>

      <div class="col-10">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          name="address"
          value="{{student.studentprofile.address}}"
        />
      </div>
      <div class="col-md-5">
        <label for="inputPassword4" class="form-label">Phone</label>
        <input
          type="number"
          class="form-control"
          id="inputPassword4"
          name="phone"
          value="{{student.studentprofile.phone}}"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Classroom</label>
        <select id="inputState" class="form-select" name="class_id" >

          {% for class in classes %}
    
          <option value = {{class.id}}>{{class.name}}</option>
    
          {%  endfor %}

        </select>
        
      </div>
      <br /><br />
      <button type="submit" class="btn btn-outline-success">Submit</button>
      <a
        href="{% url 'student_detail' student.id %}"
        class="btn btn-outline-danger"
        >Cancel</a
      >
    </div>
  </div>
</form>

{% endblock %}
