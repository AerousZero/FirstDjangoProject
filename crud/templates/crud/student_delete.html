{% extends 'crud/base.html' %} {% load static %} {%block content%}

<h1>Delete Student {{ student.name }}</h1>

<form method="post" action="{% url 'student_delete' student.id %}">
  {% csrf_token %}
  <a class="btn btn-dark" href="{% url 'crud_student' %}">Cancel</a>
  <button class="btn btn-danger" type="submit">Delete</button>
</form>

{%endblock%}
