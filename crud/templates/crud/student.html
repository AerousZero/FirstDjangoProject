{% extends 'crud/base.html' %}


{%block content%}
    <h1>{{ title }}</h1>
    <div>
        <a class="btn btn-success" href="{% url 'add_student' %}">Add Student</a>
        <a class="btn btn-primary" href="{% url 'crud_classroom' %}">Classroom</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">age</th>
            <th scope="col">classroom</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        {%for student in students%}
        <tbody>
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.age}}</td>
            <td>{{student.classroom.name}}</td>
            <td>
                <a class="btn btn-outline-warning" href="{% url 'student_detail' student.id %}">Detail</a> 
                <a class="btn btn-danger" href="#">Delete</a>
            </td>
        </tr>
        </tbody>
        {%endfor%}
</table>
{%endblock%}
