{% extends 'temp_inheritance/base.html'%}
{% block content %}

<h1>Register Student</h1>
<form class="row g-3" method="post" action="{% url 'studentForm' %}">
  {% csrf_token %}
      
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputname4" name="Name">
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="Email">
    </div>

    <div class="col-4">
      <label for="inputAddress" class="form-label">Age</label>
      <input type="number" class="form-control" id="inputAddress" placeholder="69" name="Age">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
{%endblock%}
